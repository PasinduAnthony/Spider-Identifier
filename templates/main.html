        <!-- <h2>Spider Detector</h2> -->
        <!-- {% if imgtype %}
        <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Dismissible popover" data-bs-content="And here's some amazing content. It's very engaging. Right?">Upload only Spider Images</a>
                {% endif %}  -->
                
                
        <div class="card container-fluid">
            <div class="row g-0">
                
                {% if filename %}
                    <div class="grid text-center" style="--bs-columns: 10; --bs-gap: 1rem;">
                    <div>
                        <img src="{{ url_for('static', filename='/Images/'+filename) }}" class="img-fluid" alt="...">
                    </div>

                    <div>
                        <div class="card-body">
                          {% for item in spidername %}
                            <h3 class="card-title">{{item.name}} - <span style="color: {{item.color}}"><b>{{item.type}}</b></span></h3>
                          {% endfor %}
                          <div class="g-col-md-2"></div>
                          <div class="g-col-md-8">
                          {% for detail in details %}
                            {{detail}}<br>
                          {% endfor %}  
                        </div>                    
                        <div class="g-col-md-2"></div>    
                          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                          <a class="btn btn-danger" href="predict" role="button">Reset</a>
                        </div>
                    </div>
                </div>
                {% endif %}
              
                
                {% if not filename %}
                <div class="container">
                    <div class="my-3 row align-items-center vh-90">
                        <div class="col-6 mx-auto">
                            <div class="card-body d-flex flex-column align-items-center">
                                <form method="post" action="/predict" enctype="multipart/form-data">
                                    <!-- <p> -->
                                        <p class="card-text">
                                            <div class="text-center">
                                                <img src="/static/add-image.png" class="" alt="..." style="height: 200px; width: 200px;">
                                        </div>
                                            <input type="file" name="file" autocomplete="off" class="btn btn-secondary" required>
                                        </p>
                                        <input type="submit" value="Detect" class="btn btn-success">
                                    <!-- </p> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                {% endif %}

            </div>
        </div>
