<!doctype html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Login</title>
    </head>

    <body>
        <div class="bg-image"
            style="background-image: url('/static/home_background3.jpg'); height: 100vh;">
            <div class="container">
                <div class="row align-items-center vh-100">
                    <div class="col-5 mx-auto">
                        <div class="card shadow border">
                            <div class="text-center my-3">
                                <img src="/static/logo.jpg" class="" alt="..." style="height: 200px; width: 200px;">
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">

                                <form method="get" action="" enctype="multipart/form-data">
                                    <div class="form-group row">
                                        <label for="inputName" class="col-sm-6 col-form-label">Username</label>
                                        <div class="col-sm-12">
                                        <!-- <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com"> -->
                                        <input class="form-control" name="username" type="text" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-6 col-form-label">Password</label>
                                        <div class="col-sm-12">
                                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <input type="submit" value="Login" class="btn btn-success my-3">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
